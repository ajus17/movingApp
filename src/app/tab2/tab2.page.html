<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Costumer List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-searchbar animated style="color: #062A40; size: 30px;"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let costumer of costumers">
      <ion-item lines="inset" button [routerLink]="['/details',costumer.id]">
        <ion-label style="color:#062A40;">{{ costumer.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
