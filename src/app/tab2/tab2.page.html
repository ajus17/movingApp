<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-searchbar animated style="color: #062A40; size: 30px;"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let costumer of costumers" (click)="itemSelected(costumer)">
      <ion-label style="color: #062A40;">{{ costumer.name }}</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
